<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <input id="display" readonly>
        <div id="keys">
            <button onclik="appendToDisplay('+')">+</button>
            <button onclik="appendToDisplay('7')">7</button>
            <button onclik="appendToDisplay('8')">8</button>
            <button onclik="appendToDisplay('9')">9</button>
            <button onclik="appendToDisplay('-')">-</button>
            <button onclik="appendToDisplay('4')">4</button>
            <button onclik="appendToDisplay('5')">5</button>
            <button onclik="appendToDisplay('6')">6</button>
            <button onclik="appendToDisplay('*')">*</button>
            <button onclik="appendToDisplay('1')">1</button>
            <button onclik="appendToDisplay('2')">2</button>
            <button onclik="appendToDisplay('3')">3</button>
            <button onclik="appendToDisplay('/')">/</button>
            <button onclik="appendToDisplay('0')">+</button>
            <button onclik="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
